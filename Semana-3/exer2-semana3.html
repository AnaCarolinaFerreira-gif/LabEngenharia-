<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividaee 2</title>

<script>
    const atualizarRelogio = () => {
        const hoje = new Date();
        const horas = hoje.getHours();
        const minutos = hoje.getMinutes();
        const segundos = hoje.getSeconds();

        const hora = horas < 10 ? `0${horas}` : horas;
        const minuto = minutos < 10 ? `0${minutos}` : minutos;
        const segundo = segundos < 10 ? `0${segundos}` : segundos;
        var tempo = `${hora}:${minuto}:${segundo}`

        document.getElementById('relogio').innerHTML = tempo;
    }
    function initTime() {
        setInterval(atualizarRelogio, 1000);
    }
</script>
</head>

<body onload="initTime();">
<div id="relogio"></div>
<h1>Atividade da Semana3</h1>
<a href="semana3.html">Voltar</a>
</body>

</html>
