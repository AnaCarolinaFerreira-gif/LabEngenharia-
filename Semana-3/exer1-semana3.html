<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1</title>

 <script type="text/javascript">

        document.addEventListener("DOMContentLoaded", () => {
            const hoje = new Date();

            const diasDaSemana = [ "Domingo", "Segunda-feira", "Terça-feira", "Quarta-feira", "Quinta-feira", "Sexta-feira", "Sabado",]

            let diaDaSemana = diasDaSemana[hoje.getDay()];
            const meses = [  "Janeiro",  "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"]

            document.getElementById("data").innerHTML = `${diaDaSemana}, ${hoje.getDate()} de ${meses[hoje.getMonth()]} de ${hoje.getFullYear()}`;

        })
    </script>
<body>
    <span id="data"></span>
    <h1>Atividade da Semana3</h1>
    <a href="semana3.html">Voltar</a>
</body>
</html>
