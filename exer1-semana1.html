<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana</title>
    <script>
        
    var userInput = prompt("Digite um valor:");
    if (userInput !== null) {
        var confirmCheckType = confirm("Deseja verificar o tipo do dado informado?");

        if (confirmCheckType) {
            var dataType = typeof userInput;
            document.write("O tipo de dado informado é: " + dataType);
        } else {
            document.write("Obrigado por visitar esta página.");
        }
    } else {
        document.write("Entrada cancelada. Obrigado por visitar esta página.");
    }
</script>

</head>
<body>
    <h1>Atividade da semana1</h1>
    <a href="semana1.html">Voltar</a>
</body>
</html>
