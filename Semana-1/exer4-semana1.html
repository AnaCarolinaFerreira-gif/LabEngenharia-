<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana</title>

<script>
    function calculateFactorial(number) {
        if (number === 0 || number === 1) {
            return 1;
        }
        
        let factorial = 1;
        for (let i = 2; i <= number; i++) {
            factorial *= i;
        }
        
        return factorial;
    }

    var userInput = prompt("Digite um número inteiro positivo:");

    if (userInput !== null) {
        var number = parseInt(userInput);

        if (!isNaN(number) && number >= 0) {
            var factorialResult = calculateFactorial(number);
            alert("O fatorial de " + number + " é: " + factorialResult);
        } else {
            alert("Por favor, digite um número inteiro positivo válido.");
        }
    } else {
        alert("Entrada cancelada.");
    }
</script>
<body>
    <h1>Atividade da semana1</h1>
    <a href="semana1.html">Voltar</a>
</body>
</html>
