<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana</title>


<script>
    var userInput = prompt("Digite um número inteiro positivo:");

    if (userInput !== null) {
        var number = parseInt(userInput);

        if (!isNaN(number) && number >= 0) {
            switch (number % 2) {
                case 0:
                    alert(number + " é um número par!");
                    break;
                case 1:
                    alert(number + " é um número ímpar.");
                    break;
                default:
                    alert("Algo deu errado ao verificar o número.");
            }
        } else {
            alert("Por favor, digite um número inteiro positivo válido.");
        }
    } else {
        alert("Entrada cancelada.");
    }
</script>

</body>
</html>
