<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Formulário</title>
</head>
<body>
<div id="formulario">
    <form id="alunoForm" style="display: none;">
        <h2>Formulário de Aluno</h2>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br>

        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" required><br>

        <label for="matricula">Matrícula:</label>
        <input type="text" id="matricula" required><br>

        <label for="curso">Curso:</label>
        <input type="text" id="curso" required><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" required><br>

        <button type="button" onclick="enviarAluno()">Enviar</button>
        <button type="button" onclick="limparFormulario('alunoForm')">Redefinir</button>
    </form>

    <form id="professorForm" style="display: none;">
        <h2>Formulário de Professor</h2>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br>

        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" required><br>

        <label for="areaAtuacao">Área de Atuação:</label>
        <input type="text" id="areaAtuacao" required><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" required><br>

        <label for="curso">Curso:</label>
        <input type="text" id="curso" required><br>

        <label for="linkCurriculo">Link para Currículo:</label>
        <input type="text" id="linkCurriculo" required><br>

        <button type="button" onclick="enviarProfessor()">Enviar</button>
        <button type="button" onclick="limparFormulario('professorForm')">Redefinir</button>
    </form>

    <label for="tipoUsuario">Escolha o tipo de usuário:</label>
    <select id="tipoUsuario" onchange="mostrarFormulario()">
        <option value="aluno">Aluno</option>
        <option value="professor">Professor</option>
    </select>
</div>

<script>
    class Aluno {
        constructor(nome, email, dataNascimento, matricula, curso, telefone) {
            this.nome = nome;
            this.email = email;
            this.dataNascimento = dataNascimento;
            this.matricula = matricula;
            this.curso = curso;
            this.telefone = telefone;
        }
    }

    class Professor {
        constructor(nome, email, dataNascimento, areaAtuacao, curso, telefone, linkCurriculo) {
            this.nome = nome;
            this.email = email;
            this.dataNascimento = dataNascimento;
            this.areaAtuacao = areaAtuacao;
            this.curso = curso;
            this.telefone = telefone;
            this.linkCurriculo = linkCurriculo;
        }
    }

    function mostrarFormulario() {
        var tipoUsuario = document.getElementById("tipoUsuario").value;
        var alunoForm = document.getElementById("alunoForm");
        var professorForm = document.getElementById("professorForm");

        if (tipoUsuario === "aluno") {
            alunoForm.style.display = "block";
            professorForm.style.display = "none";
        } else if (tipoUsuario === "professor") {
            alunoForm.style.display = "none";
            professorForm.style.display = "block";
        }
    }

    function enviarAluno() {
        var nome = document.getElementById("nome").value;
        var email = document.getElementById("email").value;
        var dataNascimento = document.getElementById("dataNascimento").value;
        var matricula = document.getElementById("matricula").value;
        var curso = document.getElementById("curso").value;
        var telefone = document.getElementById("telefone").value;

        var aluno = new Aluno(nome, email, dataNascimento, matricula, curso, telefone);

        console.log(aluno);
        alert("Dados do aluno enviados com sucesso!");
    }

    function enviarProfessor() {
        var nome = document.getElementById("nome").value;
        var email = document.getElementById("email").value;
        var dataNascimento = document.getElementById("dataNascimento").value;
        var areaAtuacao = document.getElementById("areaAtuacao").value;
        var curso = document.getElementById("curso").value;
        var telefone = document.getElementById("telefone").value;
        var linkCurriculo = document.getElementById("linkCurriculo").value;

        var professor = new Professor(nome, email, dataNascimento, areaAtuacao, curso, telefone, linkCurriculo);

        console.log(professor);
        alert("Dados do professor enviados com sucesso!");
    }

    function limparFormulario(formId) {
        var form = document.getElementById(formId);
        form.reset();
    }
</script>

</body>
</html>
