<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana 2</title>

    <form id="dataForm">
        <input type="text" id="dataInput" placeholder="Digite um valor">
        <button type="button" onclick="adicionarDado()">Adicionar</button>
    </form>

    <h2>Dados Cadastrados em Ordem Alfab√©tica</h2>
    <ol id="dataList"></ol>
    
    <script>
        var dados = [];

        function adicionarDado() {
            var input = document.getElementById("dataInput");
            var valor = input.value.trim();

            if (valor !== "") {
                dados.push(valor);
                input.value = "";
                atualizarLista();
            }
        }

        function atualizarLista() {
            dados.sort(); 
            var lista = document.getElementById("dataList");
            lista.innerHTML = ""; 

            for (var i = 0; i < dados.length; i++) {
                var listItem = document.createElement("li");
                listItem.textContent = dados[i];
                lista.appendChild(listItem);
            }
        }
    </script>

</head>
<body>
    <h1>Atividade da semana 2</h1>
    <a href="semana2.html">Voltar</a>
</body>
</html>
